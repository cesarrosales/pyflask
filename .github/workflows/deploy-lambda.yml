name: Deploy to AWS Lambda (container)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-lambda
  cancel-in-progress: true

env:
  AWS_REGION: us-west-2
  ECR_REPO: pyflask
  IMAGE_TAG: lambda
  LAMBDA_FUNCTION_NAME: pyflask

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS account id
        id: acct
        run: |
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repo exists
        run: |
          aws ecr describe-repositories \
            --repository-names "${ECR_REPO}" \
            --region "${AWS_REGION}" >/dev/null 2>&1 \
          || aws ecr create-repository \
            --repository-name "${ECR_REPO}" \
            --region "${AWS_REGION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (Lambda-compatible image)
        env:
          ACCOUNT_ID: ${{ steps.acct.outputs.ACCOUNT_ID }}
        run: |
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile.lambda \
            -t "$IMAGE_URI" \
            --push \
            --provenance=false \
            --sbom=false \
            --output type=registry,oci-mediatypes=false \
            .

      - name: Update Lambda function to new image
        run: |
          aws lambda update-function-code \
            --function-name "${LAMBDA_FUNCTION_NAME}" \
            --image-uri "${IMAGE_URI}" \
            --region "${AWS_REGION}"